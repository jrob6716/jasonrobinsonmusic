<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Robinson - YouTube Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2a2a2a;
            --accent-color: #d4a574;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --font-primary: 'Montserrat', sans-serif;
            --font-display: 'Playfair Display', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
        }

        .banner-container {
            width: 2560px;
            height: 1440px;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 165, 116, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 165, 116, 0.05) 0%, transparent 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .banner-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 1800px;
            padding: 0 100px;
        }

        .headshot-container {
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
        }

        .headshot-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid var(--accent-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            object-fit: cover;
        }

        .main-title {
            font-family: var(--font-display);
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 30px;
            color: var(--text-primary);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 6px;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .description {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .location {
            font-size: 28px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 60px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .music-genres {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 40px;
        }

        .genre-item {
            text-align: center;
            padding: 20px;
        }

        .genre-label {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--accent-color);
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .genre-description {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 400;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .decorative-elements::before {
            content: '';
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0.2;
        }

        .decorative-elements::after {
            content: '';
            position: absolute;
            bottom: 100px;
            right: 100px;
            width: 150px;
            height: 150px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0.15;
        }

        .music-note {
            position: absolute;
            color: var(--accent-color);
            opacity: 0.1;
            font-size: 80px;
            font-weight: bold;
        }

        .note-1 { top: 200px; left: 300px; transform: rotate(-15deg); }
        .note-2 { top: 300px; right: 400px; transform: rotate(25deg); }
        .note-3 { bottom: 250px; left: 200px; transform: rotate(-30deg); }
        .note-4 { bottom: 400px; right: 300px; transform: rotate(20deg); }

        /* Safe area indicators (for reference - remove in final) */
        .safe-area {
            position: absolute;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .tv-safe {
            top: 423px;
            left: 640px;
            width: 1280px;
            height: 594px;
        }

        .mobile-safe {
            top: 609px;
            left: 1045px;
            width: 470px;
            height: 222px;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-overlay"></div>
        
        <div class="decorative-elements">
            <div class="music-note note-1">♪</div>
            <div class="music-note note-2">♫</div>
            <div class="music-note note-3">♪</div>
            <div class="music-note note-4">♫</div>
        </div>

        <!-- Safe area guides (remove these in final version) -->
        <div class="safe-area tv-safe"></div>
        <div class="safe-area mobile-safe"></div>

        <div class="banner-content">
            <div class="headshot-container">
                <img src="images/headshot.jpg" alt="Jason Robinson" class="headshot-image">
            </div>
            
            <h1 class="main-title">JASON ROBINSON</h1>
            <p class="subtitle">GRAMMY AWARD WINNING</p>
            <p class="description">MUSIC PRODUCER & COMPOSER</p>
            <p class="location">Los Angeles | Orange County</p>
            
            <div class="music-genres">
                <div class="genre-item">
                    <div class="genre-label">CINEMATIC</div>
                    <div class="genre-description">Impact • Hybrid • Trailer</div>
                </div>
                <div class="genre-item">
                    <div class="genre-label">ORGANIC</div>
                    <div class="genre-description">Folk • Songwriter • Intimate</div>
                </div>
                <div class="genre-item">
                    <div class="genre-label">BANDMATIC</div>
                    <div class="genre-description">Soul • Rock • Indie • Pop</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
